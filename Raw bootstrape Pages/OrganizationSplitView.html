<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart - FAA Intranet</title>
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700;800&family=Dubai&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --faa-red: #ec2227;
            --faa-dark-red: #7B282D;
            --font-sans: 'Dubai', 'Tajawal', 'Inter', system-ui, -apple-system, sans-serif;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-900: #111827;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-gray-50);
            color: var(--color-gray-900);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 500;
        }

        /* Navbar Area */
        .nav-header {
            padding: 1rem 2rem;
            background: white;
            border-bottom: 1px solid var(--color-gray-200);
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        /* Split Layout */
        .split-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            height: calc(100vh - 72px);
        }

        /* Left Sidebar - Tree */
        .tree-sidebar {
            width: 35%;
            min-width: 320px;
            background: white;
            border-right: 1px solid var(--color-gray-200);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .tree-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-gray-200);
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .tree-content {
            padding: 1.5rem;
            padding-bottom: 3rem;
        }

        /* Node Cards */
        .node-card {
            border: 1px solid var(--color-gray-200);
            background: white;
            border-radius: 0.5rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .node-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: var(--color-gray-300);
        }

        .node-card.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
            /* blue-50 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .icon-box {
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Right Panel - Details */
        .details-panel {
            flex: 1;
            overflow-y: auto;
            background-color: var(--color-gray-50);
            position: relative;
        }

        .empty-state {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        /* Details Content */
        .details-content {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 4rem;
        }

        .details-card {
            background: white;
            border: 1px solid var(--color-gray-200);
            border-radius: 0.75rem;
            /* xl */
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .section-header-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
            font-size: 1rem;
            font-weight: 500;
            /* Medium */
            color: var(--color-gray-900);
            cursor: pointer;
        }

        .section-header-btn:hover {
            opacity: 0.8;
        }

        .section-content {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-gray-100);
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .badge-custom {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.75rem;
        }

        /* Scrollbars */
        .tree-sidebar::-webkit-scrollbar,
        .details-panel::-webkit-scrollbar {
            width: 6px;
        }

        .tree-sidebar::-webkit-scrollbar-track,
        .details-panel::-webkit-scrollbar-track {
            background: var(--color-gray-100);
        }

        .tree-sidebar::-webkit-scrollbar-thumb,
        .details-panel::-webkit-scrollbar-thumb {
            background-color: var(--color-gray-300);
            border-radius: 3px;
        }

        /* Helper Classes */
        .separator {
            height: 1px;
            background-color: var(--color-gray-200);
            margin: 1rem 0;
            width: 100%;
        }

        .text-truncate-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tree-group-label {
            font-size: 0.75rem;
            color: var(--color-gray-500);
            padding: 0 0.5rem;
            margin-bottom: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-link-custom {
            color: var(--faa-dark-red);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background 0.2s;
            background: transparent;
            border: none;
        }

        .btn-link-custom:hover {
            background-color: rgba(123, 40, 45, 0.1);
            color: var(--faa-dark-red);
        }

        .nested-tree {
            margin-left: 1.5rem;
            border-left: 2px solid var(--color-gray-200);
            padding-left: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
            margin-top: 0.5rem;
        }

        .chevron-btn {
            background: none;
            border: none;
            padding: 0.25rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .chevron-btn:hover {
            background-color: var(--color-gray-100);
        }

        /* Profile Styles */
        .profile-header-img {
            width: 96px;
            height: 96px;
            object-fit: cover;
            border: 4px solid var(--color-gray-100);
        }

        /* Custom Colors matching Tailwind */
        .bg-blue-50 {
            background-color: #eff6ff !important;
        }

        .text-blue-600,
        .text-blue-700 {
            color: #2563eb !important;
        }

        .border-blue-200 {
            border-color: #bfdbfe !important;
        }

        .bg-purple-50 {
            background-color: #faf5ff !important;
        }

        .text-purple-600,
        .text-purple-700 {
            color: #9333ea !important;
        }

        .bg-green-50 {
            background-color: #f0fdf4 !important;
        }

        .text-green-600,
        .text-green-700 {
            color: #16a34a !important;
        }

        .border-green-200 {
            border-color: #bbf7d0 !important;
        }

        .bg-red-50 {
            background-color: #fef2f2 !important;
        }

        .text-red-600,
        .text-red-700 {
            color: #dc2626 !important;
        }

        .border-red-200 {
            border-color: #fecaca !important;
        }

        .bg-orange-50 {
            background-color: #fff7ed !important;
        }

        .text-orange-700 {
            color: #c2410c !important;
        }

        .border-orange-200 {
            border-color: #fed7aa !important;
        }

        .bg-yellow-50 {
            background-color: #fefce8 !important;
        }

        .text-yellow-700 {
            color: #a16207 !important;
        }

        .border-yellow-200 {
            border-color: #fef08a !important;
        }

        .bg-indigo-50 {
            background-color: #eef2ff !important;
        }

        .text-indigo-600,
        .text-indigo-700 {
            color: #4f46e5 !important;
        }

        /* Responsive Split View */
        @media (max-width: 991.98px) {
            body {
                height: auto;
                overflow: auto;
            }

            .split-container {
                flex-direction: column;
                height: auto;
            }

            .tree-sidebar {
                width: 100%;
                min-width: 0;
                height: 450px;
                /* Fixed height scrollable area for tree on mobile */
                border-right: none;
                border-bottom: 4px solid var(--color-gray-200);
            }

            .details-panel {
                height: auto;
                overflow: visible;
            }

            .details-content {
                padding: 1rem;
                padding-bottom: 2rem;
            }

            .profile-header-img {
                width: 72px;
                height: 72px;
            }
        }
    </style>
</head>

<body>

    <!-- Nav Header -->

        // --- STATE ---

        let state = {
            selectedId: null,
            expandedSectors: { 'operation-sector': false, 'financial-sector': false, 'corporate-sector': false },
            expandedSections: {
                about: false, academic: false, certifications: false, faaExperience: false, previousExperience: false, achievements: false, skills: false, languages: false,
                champions: true, kpis: true, risks: true, committees: true
            },
            showProfile: null
        };

        // --- ACTIONS ---

        function selectNode(id) {
            state.selectedId = id;
            state.showProfile = null; // Reset profile view
            renderTree();
            renderDetails();
        }

        function toggleSector(e, id) {
            e.stopPropagation();
            state.expandedSectors[id] = !state.expandedSectors[id];
            renderTree();
        }

        function toggleSection(section) {
            state.expandedSections[section] = !state.expandedSections[section];
            renderDetails();
        }

        function viewProfile(employeeId) {
            const node = treeData.find(n => n.id === state.selectedId);
            if (node && node.employees) {
                const emp = node.employees.find(e => e.id === employeeId);
                if (emp) {
                    state.showProfile = emp;
                    renderDetails();
                }
            }
        }

        function closeProfile() {
            state.showProfile = null;
            renderDetails();
        }

        // --- RENDERERS ---

        function renderTree() {
            const root = document.getElementById('treeRoot');
            let html = '';

            // Group: Leadership
            html += `<div class="d-flex flex-column gap-2 mb-4">`;
            treeData.filter(n => n.type === 'leadership').forEach(node => {
                html += renderNodeCard(node);
            });
            html += `</div><div class="separator"></div>`;

            // Group: Offices
            html += `<div class="tree-group-label">Executive Offices</div>`;
            html += `<div class="d-flex flex-column gap-2 mb-4">`;

                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>` : ''}
                    </div>
                `;
            }

            // Committees (NEW)
            if (node.committees && node.committees.length > 0) {
                html += `
                    <div class="details-card p-0">
                         <button class="section-header-btn p-3" onclick="toggleSection('committees')">
                             <div class="d-flex align-items-center gap-3">
                                <div class="icon-box bg-green-50 text-green-600 rounded-3">
                                    <i data-lucide="users-2" style="width: 20px;"></i>
                                </div>
                                <div class="text-start">
                                    <div class="fw-bold">Committees and Teams</div>
                                    <div class="x-small text-muted fw-normal" style="font-size: 0.75rem;">Cross-functional groups</div>
                                </div>
                            </div>
                            <i data-lucide="${state.expandedSections.committees ? 'chevron-up' : 'chevron-down'}" style="width: 20px;"></i>
                        </button>
                        ${state.expandedSections.committees ? `
                        <div class="section-content p-3 pt-0 border-0 mt-0">
                            ${node.committees.map(c => `
                                <div class="p-3 bg-light rounded-3 border mb-3 last:mb-0">
                                    <div class="fw-bold text-dark mb-1">${c.name}</div>
                                    <div class="small text-muted mb-2">${c.purpose}</div>
                                    <div class="d-flex flex-column gap-1 mb-2">
                                        <div class="d-flex gap-2 align-items-center x-small">
                                            <i data-lucide="crown" class="text-purple-600" style="width: 14px;"></i>
                                            <span class="text-muted">Chairperson:</span>
                                            <span class="text-dark fw-medium">${c.chairperson}</span>
                                        </div>
                                         <div class="d-flex gap-2 align-items-center x-small">
                                            <i data-lucide="user-cog" class="text-blue-600" style="width: 14px;"></i>
                                            <span class="text-muted">Coordinator:</span>
                                            <span class="text-dark fw-medium">${c.coordinator}</span>
                                        </div>
                                    </div>
                                    ${c.members ? `
                                        <div class="border-top pt-2 mt-2">
                                            <div class="x-small text-muted text-uppercase fw-bold mb-1" style="font-size: 0.65rem;">MEMBERS</div>
                                            <div class="row g-2">
                                                ${c.members.map(m => `
                                                    <div class="col-md-6 d-flex gap-1 x-small">
                                                        <i data-lucide="user" class="text-secondary" style="width: 12px;"></i>
                                                        <span class="text-dark">${m.name}</span>
                                                        <span class="text-muted">- ${m.role}</span>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    `: ''}
                                </div>
                            `).join('')}
                        </div>` : ''}
                    </div>
                `;
            }

            html += `</div>`; // End Details Content
            panel.innerHTML = html;
            lucide.createIcons();
        }

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            renderTree();
        });

    </script>
</body>

</html>
