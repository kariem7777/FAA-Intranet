<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery - FAA Intranet</title>
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        h1 {
            font-size: 2.5rem !important;

            line-height: 1.2 !important;
        }

        h2 {
            font-size: 2rem !important;

            line-height: 1.3 !important;
        }

        h3 {
            font-size: 1.5rem !important;
            font-weight: 500 !important;
            line-height: 1.4 !important;
        }

        h4 {
            font-size: 1.25rem !important;
            font-weight: 500 !important;
            line-height: 1.4 !important;
        }

        h5 {
            font-size: 1.125rem !important;
            font-weight: 400 !important;
            line-height: 1.5 !important;
        }

        h6 {
            font-size: 1rem !important;
            font-weight: 400 !important;
            line-height: 1.5 !important;
        }

        p {
            font-size: 1.1rem !important;
            line-height: 1.6 !important;
        }

        a {
            text-decoration: none;
            transition: color 0.2s ease;
        }

        button {
            font-family: inherit !important;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #908e81 #f1f1f1;
            letter-spacing: 0.5px;

        }

        .custom-container {
            max-width: 91vw;
            margin: auto;
        }

        .shadow-lg {
            box-shadow:
                0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -4px rgba(0, 0, 0, 0.1) !important;
        }

        .border {
            border: 1px solid #E5E5E5 !important;
        }

        :root {
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --color-faa-red: #ec2227;
            --color-faa-red-dark: #7b282d;
            --color-faa-cream: #e4ddc8;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-900: #111827;
        }

        body {

            background-color: var(--color-gray-50);
            color: var(--color-gray-900);
        }

        .hero-banner {
            background-image: url('./assets/3ca851fd732fadea7ed700a83455499648bbdce7.avif');
            background-size: 100%;
            border-radius: 16px;
            color: white;
            padding: 60px 48px;
            position: relative;
            overflow: hidden;
            height: 280px;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .hero-content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: min(957px, calc(100% - 424px));
            background-color: rgba(81, 58, 64, 0.72);
            padding: 20px;
            border-radius: 10px;
        }

        /* Filters Section */
        .filter-bar {
            background: white;
            border-bottom: 1px solid var(--color-gray-200);
            padding: 1.5rem 5rem;
            margin-top: 1.5rem;
        }

        .category-btn {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--color-gray-600);
            position: relative;
            transition: all 0.2s;
        }

        .category-btn:hover {
            color: var(--color-faa-red-dark);
        }

        .category-btn.active {
            color: var(--color-faa-red-dark);
            font-weight: 500;
        }

        .category-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--color-faa-red-dark);
        }

        .form-select-custom {
            font-size: 0.875rem;
            border-radius: 0.5rem;
            border-color: var(--color-gray-300);
            padding-top: 0.375rem;
            padding-bottom: 0.375rem;
        }

        .form-select-custom:focus {
            border-color: var(--color-faa-red-dark);
            box-shadow: 0 0 0 2px rgba(123, 40, 45, 0.1);
        }

        /* Gallery Grid */
        .gallery-container {
            padding: 2rem 5rem;
        }

        .gallery-card {
            background: white;
            border: 1px solid var(--color-gray-200);
            border-radius: 0.625rem;
            /* 10px */
            overflow: hidden;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .gallery-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .img-container {
            position: relative;
            aspect-ratio: 4/3;
            background-color: var(--color-gray-100);
            overflow: hidden;
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .gallery-card:hover .gallery-img {
            transform: scale(1.02);
        }

        .hover-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .gallery-card:hover .hover-overlay {
            opacity: 1;
        }

        .overlay-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #A94442;
        }

        .overlay-icon svg {
            width: 16px;
            height: 16px;
        }


        .badge-category {
            background-color: var(--color-gray-100);
            color: var(--color-gray-600);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
        }

        /* Lightbox Modal */
        .modal-fullscreen-custom .modal-content {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .lightbox-container {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
        }

        .lightbox-main-view {
            position: relative;
            background: black;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-main-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-faa-red-dark);
            cursor: pointer;
            transition: background 0.2s;
            z-index: 10;
        }

        .nav-btn:hover {
            background: white;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-prev {
            left: 1rem;
        }

        .nav-next {
            right: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-faa-red-dark);
            z-index: 20;
            cursor: pointer;
        }

        .counter-badge {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .thumbnail-strip {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.25rem;
        }

        .thumb-btn {
            width: 5rem;
            height: 5rem;
            flex-shrink: 0;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 2px solid var(--color-gray-200);
            padding: 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .thumb-btn.active {
            border-color: var(--color-faa-red-dark);
            transform: scale(1.05);
        }

        .thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-outline-custom {
            border: 1px solid var(--color-gray-300);
            color: var(--color-gray-900);
            background: white;
        }

        .btn-outline-custom:hover {
            border-color: var(--color-faa-red-dark);
            color: var(--color-faa-red-dark);
            background: transparent;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {

            .hero-section,
            .filter-bar,
            .gallery-container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }

        .btn-custom-outline {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            height: 40px;
            gap: 6px;
            padding: 0 12px;
            border: 1px solid oklch(.922 0 0);
            background-color: color-mix(in oklab, oklch(.922 0 0) 30%, transparent);
            outline: none;
            color: oklch(.145 0 0) !important;
            font-weight: 400;
        }

        .btn-custom-outline:hover {
            background-color: #F2F2F2 !important;
            border: 1px solid oklch(.922 0 0);
        }

        .download-btn {
            background-color: var(--color-faa-red-dark);
            font-size: 13px;
        }

        .download-btn:hover {
            background-color: #971B1E;
            color: white;
        }
    </style>
</head>

<body>


    <div class="custom-container pt-4 mb-4 position-relative">
        <div class="hero-banner">
            <div class="hero-content">

                <h1 class="hero-title mb-2">Media Gallery</h1>
                <p class="hero-desc fw-normal">Explore our collection of images and videos documenting key events,
                    activities, and
                    milestones of the Financial Audit Authority.</p>
            </div>
        </div>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="d-flex flex-wrap align-items-center gap-4">

            <!-- Category Tabs -->
            <div class="flex-grow-1 border-bottom border-light-subtle pb-2 pb-lg-0 border-lg-0">
                <div class="d-flex flex-wrap gap-2" id="categoryTabs">
                    <!-- Tabs injected by JS -->
                </div>
            </div>

            <!-- Dropdown Filters -->
            <div class="d-flex flex-wrap align-items-center gap-3">
                <div class="d-flex align-items-center gap-2">
                    <label class="small text-muted mb-0">Year:</label>
                    <select class="form-select form-select-custom w-auto bg-white" id="yearSelect">
                        <option value="All">All</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <label class="small text-muted mb-0">Media Type:</label>
                    <select class="form-select form-select-custom w-auto bg-white" id="typeSelect">
                        <option value="All">All</option>
                        <option value="Images">Images</option>
                        <option value="Videos">Videos</option>
                    </select>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <label class="small text-muted mb-0">Sort:</label>
                    <select class="form-select form-select-custom w-auto bg-white" id="sortSelect">
                        <option value="Newest">Newest</option>
                        <option value="Oldest">Oldest</option>
                    </select>
                </div>

                <button class="btn btn-custom-outline rounded-3 btn-sm text-black" onclick="resetFilters()">Reset
                    Filters</button>
            </div>
        </div>
    </div>

    <!-- Gallery Grid Section -->
    <div class="gallery-container">

        <!-- Header (only shown when all filters are default) -->
        <h2 class="h4 mb-4" id="allMediaHeader">All Media</h2>

        <div class="mb-4 small text-muted" id="resultsCount">
            Showing 0 of 0 items
        </div>

        <div class="row g-4" id="galleryGrid">
            <!-- Items injected by JS -->
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-outline-custom px-4 py-2" id="loadMoreBtn" style="display: none;"
                onclick="loadMore()">Load More</button>
        </div>

        <!-- No Results State -->
        <div id="noResults" class="text-center py-5" style="display: none;">
            <div class="mx-auto bg-light rounded-circle d-flex align-items-center justify-content-center mb-3"
                style="width: 64px; height: 64px;">
                <i data-lucide="eye" class="text-secondary" style="width: 32px; height: 32px;"></i>
            </div>
            <p class="text-muted">No media found matching your filters.</p>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" style="max-width: 900px;">
            <div class="modal-content border-0 bg-transparent">
                <div class="lightbox-container shadow-lg">

                    <!-- Main Image View -->
                    <div class="lightbox-main-view">
                        <img src="" alt="" class="lightbox-main-img" id="lightboxImg">

                        <button class="nav-btn nav-prev" id="lbPrevBtn" onclick="prevImage()">
                            <i data-lucide="chevron-left"></i>
                        </button>
                        <button class="nav-btn nav-next" id="lbNextBtn" onclick="nextImage()">
                            <i data-lucide="chevron-right"></i>
                        </button>

                        <button class="close-btn" data-bs-dismiss="modal">
                            <i data-lucide="x" style="width: 20px;"></i>
                        </button>

                        <div class="counter-badge" id="lbCounter">1 / 1</div>
                    </div>

                    <!-- Info Section -->
                    <div class="p-4 bg-white">
                        <div class="d-flex justify-content-between align-items-start gap-4 mb-2">
                            <h4 class="h6 mb-0 text-dark" id="lbTitle">Title</h4>
                            <button
                                class="download-btn px-3 py-1 rounded-3 outline-0 border-0 p-1 btn-sm text-white d-flex align-items-center gap-2"
                                onclick="downloadImage()">
                                <i data-lucide="download" style="width: 16px;"></i> Download
                            </button>
                        </div>
                        <p class="small text-muted mb-0" id="lbDesc">Description</p>
                    </div>

                    <!-- Thumbnail Strip -->
                    <div class="bg-white px-4 pb-4">
                        <div class="thumbnail-strip" id="lbThumbnails">
                            <!-- Thumbnails injected by JS -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Data
        const allMedia = [
            { id: 1, title: 'Executive Leadership Meeting', date: '2025-11-20', category: 'Events', type: 'Images', image: 'https://images.unsplash.com/photo-1542744173-8e7e53415bb0?q=80&w=2070&auto=format&fit=crop', description: 'Annual strategic planning session with senior leadership team', year: 2025, featured: true },
            { id: 2, title: 'Strategic Plan 2025-2028', date: '2025-11-18', category: 'Conferences', type: 'Images', image: 'https://images.unsplash.com/photo-1557804506-669a67965ba0?q=80&w=2074&auto=format&fit=crop', description: 'Launch of the new strategic plan for 2025-2028', year: 2025, featured: true },
            { id: 3, title: 'Team Recognition Ceremony', date: '2025-11-15', category: 'Ceremonies', type: 'Images', image: 'https://images.unsplash.com/photo-1511632765486-a01980e01a18?q=80&w=2070&auto=format&fit=crop', description: 'Celebrating outstanding team performance and achievements', year: 2025, featured: true },
            { id: 4, title: 'Sports & Wellness Initiative', date: '2025-11-10', category: 'Internal Activities', type: 'Images', image: 'https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?q=80&w=2070&auto=format&fit=crop', description: 'Employee wellness program launch and sports activities', year: 2025 },
            { id: 5, title: 'Community Outreach Program', date: '2025-10-28', category: 'Events', type: 'Images', image: 'https://images.unsplash.com/photo-1559027615-cd4628902d4a?q=80&w=2074&auto=format&fit=crop', description: 'FAA community service and outreach initiatives', year: 2025 },
            { id: 6, title: 'Innovation Workshop', date: '2025-10-15', category: 'Workshops', type: 'Images', image: 'https://images.unsplash.com/photo-1531482615713-2afd69097998?q=80&w=2070&auto=format&fit=crop', description: 'Digital transformation and innovation workshop series', year: 2025 },
            { id: 7, title: 'Annual Audit Summit', date: '2025-09-20', category: 'Conferences', type: 'Images', image: 'https://images.unsplash.com/photo-1475721027760-f75b137d9945?q=80&w=2070&auto=format&fit=crop', description: 'Regional audit professionals gathering and knowledge sharing', year: 2025 },
            { id: 8, title: 'New Employee Orientation', date: '2025-09-05', category: 'Internal Activities', type: 'Images', image: 'https://images.unsplash.com/photo-1521737604893-d14cc237f11d?q=80&w=2084&auto=format&fit=crop', description: 'Welcome and onboarding program for new team members', year: 2025 },
            { id: 9, title: 'Excellence Awards Ceremony', date: '2025-08-15', category: 'Ceremonies', type: 'Images', image: 'https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070&auto=format&fit=crop', description: 'Annual employee excellence awards and recognition', year: 2025 },
            { id: 10, title: 'Financial Compliance Workshop', date: '2025-08-01', category: 'Workshops', type: 'Images', image: 'https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?q=80&w=2070&auto=format&fit=crop', description: 'Advanced financial compliance training for auditors', year: 2025 },
            { id: 11, title: 'National Day Celebration', date: '2024-12-02', category: 'Ceremonies', type: 'Images', image: 'https://images.unsplash.com/photo-1532629345422-7515f3d16bb6?q=80&w=2070&auto=format&fit=crop', description: 'UAE National Day celebrations at FAA headquarters', year: 2024 },
            { id: 12, title: 'Leadership Development Program', date: '2024-11-15', category: 'Workshops', type: 'Images', image: 'https://images.unsplash.com/photo-1552664730-d307ca884978?q=80&w=2070&auto=format&fit=crop', description: 'Comprehensive leadership skills development workshop', year: 2024 },
            { id: 13, title: 'International Audit Conference', date: '2024-10-20', category: 'Conferences', type: 'Images', image: 'https://images.unsplash.com/photo-1491438590914-bc09fcaaf77a?q=80&w=2070&auto=format&fit=crop', description: 'Global audit standards and best practices conference', year: 2024 },
            { id: 14, title: 'Team Building Event', date: '2024-09-10', category: 'Internal Activities', type: 'Images', image: 'https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=2070&auto=format&fit=crop', description: 'Annual team building activities and exercises', year: 2024 },
            { id: 15, title: 'Audit Technology Showcase', date: '2024-08-05', category: 'Events', type: 'Images', image: 'https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=2070&auto=format&fit=crop', description: 'Latest audit technology and tools demonstration', year: 2024 },
            { id: 16, title: 'Graduation Ceremony', date: '2024-07-15', category: 'Ceremonies', type: 'Images', image: 'https://images.unsplash.com/photo-1607013407627-6ee814329547?q=80&w=1928&auto=format&fit=crop', description: 'Professional certification program graduation', year: 2024 },
        ];

        // Constants
        const categories = ['All', 'Events', 'Workshops', 'Conferences', 'Ceremonies', 'Internal Activities'];

        // State
        let state = {
            category: 'All',
            year: 'All',
            type: 'All',
            sort: 'Newest',
            displayedCount: 12,
            filteredMedia: [],
            lightbox: {
                open: false,
                items: [], // album items
                index: 0
            }
        };

        // DOM Elements
        const categoryTabsEl = document.getElementById('categoryTabs');
        const yearSelectEl = document.getElementById('yearSelect');
        const typeSelectEl = document.getElementById('typeSelect');
        const sortSelectEl = document.getElementById('sortSelect');
        const galleryGridEl = document.getElementById('galleryGrid');
        const resultsCountEl = document.getElementById('resultsCount');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const noResultsEl = document.getElementById('noResults');
        const allMediaHeader = document.getElementById('allMediaHeader');

        // Modal Element
        const lightboxModal = new bootstrap.Modal(document.getElementById('lightboxModal'));

        // Initialization
        function init() {
            renderTabs();
            applyFilters();

            // Event Listeners
            yearSelectEl.addEventListener('change', (e) => { state.year = e.target.value; resetPagination(); applyFilters(); });
            typeSelectEl.addEventListener('change', (e) => { state.type = e.target.value; resetPagination(); applyFilters(); });
            sortSelectEl.addEventListener('change', (e) => { state.sort = e.target.value; resetPagination(); applyFilters(); });
        }

        function renderTabs() {
            categoryTabsEl.innerHTML = categories.map(cat => `
                <button 
                    class="category-btn ${state.category === cat ? 'active' : ''}" 
                    onclick="selectCategory('${cat}')"
                >
                    ${cat}
                </button>
            `).join('');
        }

        function selectCategory(cat) {
            state.category = cat;
            resetPagination();
            renderTabs();
            applyFilters();
        }

        function resetPagination() {
            state.displayedCount = 12;
        }

        function resetFilters() {
            state.category = 'All';
            state.year = 'All';
            state.type = 'All';
            state.sort = 'Newest';
            resetPagination();

            // Reset Controls
            yearSelectEl.value = 'All';
            typeSelectEl.value = 'All';
            sortSelectEl.value = 'Newest';

            renderTabs();
            applyFilters();
        }

        function applyFilters() {
            // Filter
            let filtered = allMedia.filter(item => {
                const catMatch = state.category === 'All' || item.category === state.category;
                const yearMatch = state.year === 'All' || item.year.toString() === state.year;
                const typeMatch = state.type === 'All' || item.type === state.type;
                return catMatch && yearMatch && typeMatch;
            });

            // Sort
            filtered.sort((a, b) => {
                const dateA = new Date(a.date).getTime();
                const dateB = new Date(b.date).getTime();
                return state.sort === 'Newest' ? dateB - dateA : dateA - dateB;
            });

            state.filteredMedia = filtered;
            renderGallery();
        }

        function renderGallery() {
            const displayList = state.filteredMedia.slice(0, state.displayedCount);

            // Header Visibility
            if (state.category === 'All' && state.year === 'All' && state.type === 'All') {
                allMediaHeader.style.display = 'block';
            } else {
                allMediaHeader.style.display = 'none';
            }

            // Results Count
            resultsCountEl.innerText = `Showing ${displayList.length} of ${state.filteredMedia.length} items`;

            // No Results
            if (state.filteredMedia.length === 0) {
                noResultsEl.style.display = 'block';
                galleryGridEl.innerHTML = '';
            } else {
                noResultsEl.style.display = 'none';
                galleryGridEl.innerHTML = displayList.map((item, index) => `
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="gallery-card h-100" onclick="openLightbox(${item.id})">
                            <div class="img-container">
                                <img src="${item.image}" alt="${item.title}" class="gallery-img">
                                <div class="hover-overlay">
                                    <div class="overlay-icon">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye h-4 w-4 text-[#A94442]" aria-hidden="true"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                    </div>
                                </div>
                            </div>
                            <div class="p-3">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="badge-category">${item.category}</span>
                                    <div class="small text-muted d-flex align-items-center gap-1">
                                        <i data-lucide="calendar" style="width: 12px; height: 12px;"></i>
                                        <span>${item.date}</span>
                                    </div>
                                </div>
                                <h6 class="mb-0 text-dark fw-medium text-truncate-2" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.4;">${item.title}</h6>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Load More Btn
            loadMoreBtn.style.display = state.displayedCount < state.filteredMedia.length ? 'block' : 'none';

            lucide.createIcons();
        }

        function loadMore() {
            state.displayedCount += 12;
            renderGallery();
        }

        // --- Lightbox Logic ---

        function openLightbox(itemId) {
            // Find the item to get its title
            const clickedItem = state.filteredMedia.find(i => i.id === itemId);
            if (!clickedItem) return;

            // Group by Title (Album logic) -> Filter from original source to get 'album'
            // In the react code it filters `allMedia` by title.
            // Using `state.filteredMedia` for the album source might be confusing if filters are on, 
            // but the React code does `const albumImages = allMedia.filter(...)`
            const albumName = clickedItem.title;
            const albumItems = allMedia.filter(i => i.title === albumName);

            state.lightbox.items = albumItems;
            // Find index of clicked item in this album
            const idx = albumItems.findIndex(i => i.id === itemId);
            state.lightbox.index = idx !== -1 ? idx : 0;

            renderLightboxContent();
            lightboxModal.show();
        }

        function renderLightboxContent() {
            const { items, index } = state.lightbox;
            const current = items[index];

            if (!current) return;

            // Main Image
            document.getElementById('lightboxImg').src = current.image;
            document.getElementById('lbTitle').innerText = current.title;
            document.getElementById('lbDesc').innerText = current.description;
            document.getElementById('lbCounter').innerText = `${index + 1} / ${items.length}`;

            // Buttons State
            document.getElementById('lbPrevBtn').disabled = index === 0;
            document.getElementById('lbNextBtn').disabled = index === items.length - 1;

            // Thumbnails
            const thumbContainer = document.getElementById('lbThumbnails');
            thumbContainer.innerHTML = items.map((item, idx) => `
                <button 
                    class="thumb-btn ${idx === index ? 'active' : ''}" 
                    onclick="state.lightbox.index = ${idx}; renderLightboxContent();"
                >
                    <img src="${item.image}" class="thumb-img">
                </button>
            `).join('');

            lucide.createIcons();
        }

        function prevImage() {
            if (state.lightbox.index > 0) {
                state.lightbox.index--;
                renderLightboxContent();
            }
        }

        function nextImage() {
            if (state.lightbox.index < state.lightbox.items.length - 1) {
                state.lightbox.index++;
                renderLightboxContent();
            }
        }

        function downloadImage() {
            const current = state.lightbox.items[state.lightbox.index];
            if (current) {
                const link = document.createElement('a');
                link.href = current.image;
                link.download = `${current.title}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Run Init
        init();

    </script>
</body>
